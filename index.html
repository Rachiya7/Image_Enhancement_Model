<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            background-color: #ffffff; /* White background */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set font */
            color: #000000; /* Black text color */
        }
        .Top {
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text color */
            border-radius: 15px;
            width: 50%; /* Set a width */
            margin: 20px auto; /* Center horizontally with margin */
            padding: 20px; /* Add padding */
            text-align: center; /* Center the text */
        }
        h1 {
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding */
            color: #000000; /* Black text color */
        }
        form {
            text-align: center;
            margin: 20px auto; /* Center horizontally */
            width: 50%; /* Set a width */
        }
        input[type="file"] {
            margin-bottom: 10px; /* Space between input and button */
        }
        button {
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text color */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
        }
        button:hover {
            background-color: #333333; /* Darker black on hover */
        }
        footer {
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text color */
            border-radius: 15px;
            width: 50%; /* Set a width */
            margin: 20px auto 0; /* Center horizontally */
            padding: 20px; /* Add padding */
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    <div class="Top">
        <h1>Contrast Shifter</h1>
    </div>
    <h1>Upload an Image</h1>
    <form id="uploadForm" action="/sharp_image" method="POST" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" accept="image/*">
        <button type="submit" onclick="return Check_in()">Upload</button>
    </form>
    <footer>
        <!-- <p>Contact Us/p> -->
        <p>Copyright &copy; 2024</p>
        <!-- <p>Follow us on <a href="https://www.facebook.com/">Facebook</a> | <a href="https://www.linkedin.com/">LinkedIn</a></p> -->
    </footer>
    <script>
        function Check_in() {
            var fileInput = document.getElementById('imageInput');
            if (fileInput.files.length > 0) {
                // File is selected, you can proceed with upload or processing
                return true; // Allow form submission
            } else {
                // No file selected, show an error message or take appropriate action
                alert('Please select a file.');
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
